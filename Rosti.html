    <h1>Rösti Recipe</h1>
</header>

<div class="container recipe-content">
    <img src="images/Rosti.jpg" alt="Rösti">

    <h2>Ingredients</h2>
    <ul>
        <li>500 g potatoes</li>
        <li>2 tbsp butter</li>
        <li>Salt</li>
        <li>Pepper</li>
    </ul>

    <h2>Instructions</h2>
    <ol>
        <li>Grate potatoes and remove excess water.</li>
        <li>Heat butter in a pan.</li>
        <li>Cook potatoes until golden on both sides.</li>
        <li>Season and serve hot.</li>
    </ol>
